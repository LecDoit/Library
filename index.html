<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="blackout">
        <div class="header">
            <div class="library">Library</div>
        </div>
        <div class="bottom">
            <div class="lib">
                <button data-newbook-button="#newbook" id="newbook--button">+ New Book</button>
               
                </div>
            </div>
        </div>
        <div class="shelf">
            <div id="book--list">Books:
        </div>
    </div>
    <div id="submitform">
    <form class="submitform" id="form">Add new book
        <input id="author" type="text" placeholder="Author"> 
        <input id="title" type="text" placeholder="Title"> 
        <input id="pages" type="number" placeholder="Pages">
        <label id="switch" > 
            <input id="checkboxIn" type="checkbox">
            <span class="slider">Read</span>
        </label>

        <button id="submit--button">Submit</button>
    </form>
    </div>

</body>
</html>
